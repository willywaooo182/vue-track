<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTzWDlOH5PEEHhZHsO3W7ND0R-YkJotNnGMzBmALmNQGq8L2WUZN31EQjwNl6dHFxyMlXQ&usqp=CAU">
    <title>Vue - Tracker Cursos Platzi</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts parecida a la de Platzi -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap" rel="stylesheet">

</head>
<body class="lawrencium-dark">
    <!-- Bootstrap Nav -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="nav">
        <div class="container-fluid">
            <a class="navbar-brand font-platzi" href="#">
                <img src="https://static.platzi.com/ui/assets/image/isotipoPlatzi093f27a2fb00922bb105.png" class="logo-platzi">
                Platzi</a>
            <form class="d-flex">
                <label class="form-check-label font-platzi wc-white" for="flexSwitchCheckChecked">Light&nbsp;</label>
                <div class="form-check form-switch">
                   
                    <input class="form-check-input bg-success" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                    <label class="form-check-label font-platzi" for="flexSwitchCheckChecked">Dark</label>
                  </div>
              </form>
            </div>
        </div>
    </nav>
      <!-- Bootstrap Nav -->

      <!-- Bootstrap Container -->

    <div class="container my-5">
        <div class="row align-items-center rounded-3 border shadow-lg">
            <div class="card mb-12">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img src="https://www.datocms-assets.com/45462/1620981362-vue-new-features-304.png?auto=format" class="img-fluid rounded-start" alt="...">
                    <img src="https://cdn.educacionit.com/images/cursos2/curso-de-vue-js.jpg" class="img-fluid rounded-start" alt="...">
                  </div>
                  <div class="col-md-8" id="app">
                    <div class="card-body">
                      <div class="sticky-top"><span class="badge bg-secondary">
                        <a href="https://www.linkedin.com/in/willywaooo182/" target="_blank">
                          Willywaooo182
                        </a></span></div>

                      <h2 class="card-title text-center font-platzi"><strong>Cursos de Platzi üíö</strong></h2>
                      
                      <div class="input-group mb-3 input-group-lg">
                        
                        <span class="input-group-text" title="Curso Platzi">üöÄ</span>
                        <!--input text (it) para ingreso del Titulo del curso v-model='title'-->
                        <input v-model='curso' type="text" class="form-control" placeholder="Curso Platzi" aria-label="Curso Platzi" name="itcurso" id="itcurso" style="width: 30%;">

                        <!--input text (it) para ingreso de las Horas del curso v-model='horas'-->
                        <span class="input-group-text" title="Horas">‚è±Ô∏è</span>
                        <input v-model='horas' type="number" class="form-control" 
                        onKeypress="if (event.keyCode < 45 || event.keyCode > 57) event.returnValue = false;"
                        placeholder="Horas" min="0" max="100" aria-label="Horas" name="ithoras" id="ithoras">
                        
                        <!--Boton para agregar los Cursos al array con v-on:click="addCourse "-->
                        <button v-on:click="addCourse " class="btn btn-outline-secondary wc-button" type="button" id="button-addon2" title="Agregar Curso">
                          üì•</button>
                      </div>
                      <h4>Lista de Cursos</h4>

                      <!--Parrafo para mostrar los Cursos-->
                      <p class="card-text">
                        <ul v-show=showCourses>
                          <li                           
                          v-for="(p, i) in courses" v-bind:key="p.titulo">
                               <!--{{ (i+1) + ") [ " + p.time + " : horas ] ->> " + p.titulo }} -->
                               {{ "[ " + p.time + " : horas ] ->> " + p.titulo }} 
                            </li>
                        </ul>
                        <p v-show=!showCourses class="red"><em>Aun no has realizado cursos</em></p>
                      </p>
                      <hr>
                      <div  role="alert" 
                        v-bind:class="{ 
                        'alert alert-danger' : timeTotal == 0, 
                        'alert alert-info': (timeTotal > 0 && timeTotal < 5),
                        'alert alert-success' : timeTotal >= 5 }">
                        Llevo <strong>{{ totalTime }}</strong> horas aprendiendo en Platzi.
        <b>#NuncaParesDeAprender üíö</b>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
        </div>
      </div>
      <!-- Bootstrap Container -->


<!-- Option 1: Bootstrap Bundle with Popper -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
<!-- Vue Library -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<!-- My apps-tracker -->
<script src="app.js"></script>
<!-- ionic iconos-->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
